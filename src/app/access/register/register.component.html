<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
       <form class="example-form" [formGroup]="reactiveForm" (ngSubmit)="saveUser()">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
        <div>
        <button mat-raised-button type="submit" color="primary">Register</button>
        <button mat-raised-button type="submit" color="primary" (click)="navigateToLogin()">Close</button>
            </div>
        </form>
    
    </mat-card-content>
</mat-card>
