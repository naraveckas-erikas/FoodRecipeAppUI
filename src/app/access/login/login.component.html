<mat-card>
    <mat-card-title class="login-card-title">Login</mat-card-title>
    <mat-card-content>
       <form class="example-form" #loginForm="ngForm" (submit)="login(loginForm)">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput required placeholder="Username" ngModel name="username">
        </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" required placeholder="Password" ngModel name="password">
        </mat-form-field>
        <div>
        <button mat-raised-button type="submit" color="primary" class="login-button">Login</button>
        <button mat-raised-button type="submit" color="primary" (click)="navigateToRegister()">Register</button>
    </div>
    </form>
    
    </mat-card-content>
</mat-card>
