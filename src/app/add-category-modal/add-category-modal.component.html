<h1 mat-dialog-title>Add new category</h1>
<div mat-dialog-content class="inputs">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button>Close</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
