<div class="flex-container">
<h2 *ngIf="dataSource.length <= 0">No ingredients exist.</h2>
<table mat-table *ngIf="dataSource.length > 0" [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <ng-container matColumnDef="isVegetarian">
    <th mat-header-cell *matHeaderCellDef>Vegeratian</th>
    <td mat-cell *matCellDef="let element">{{element.isVegetarian ? 'Yes' : 'No'}}</td>
  </ng-container>

  <ng-container matColumnDef="isVegan">
    <th mat-header-cell *matHeaderCellDef>Vegan</th>
    <td mat-cell *matCellDef="let element">{{element.isVegan ? 'Yes' : 'No'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<div *ngIf="isLoading" 
   style="display: flex; justify-content: center; align-items: center; background: white;">
  <mat-progress-spinner 
    color="primary" 
    mode="indeterminate">
  </mat-progress-spinner>
</div>

<button 
  class="fab-button" 
  mat-fab 
  color="primary" 
  aria-label="Add ingredient button"
  (click)="openDialog()"
>
  <mat-icon>add</mat-icon>
</button>
